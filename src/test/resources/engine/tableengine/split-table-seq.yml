# 分片、分表键一致测试配置
schemas:
  - schema: commerce
    logicTables:
      - { actualTableExprs: 'table_engine_test_${1..4}',
          logicTable: table_engine_test,
          shardingAlgorithms: TableRuleMod,
          shardingColumnName: f_key,
          shardingColumnType: INT32,
          sequenceColumnName: id }

  - schema: customer
    logicTables:
      - { actualTableExprs: 'table_engine_test_${1..4}',
          logicTable: table_engine_test,
          shardingAlgorithms: TableRuleMod,
          shardingColumnName: f_key,
          shardingColumnType: INT32,
          sequenceColumnName: id }